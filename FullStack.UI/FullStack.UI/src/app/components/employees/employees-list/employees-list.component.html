<div class="container my-5">
    <h1 class="mb-3">Rehber</h1>
    
    <table class="table mb-3" *ngIf="employees && employees.length > 0">
    <thead>
        <tr>
            
            <th>İsim</th>
            <th>Soy İsim</th>
            <th>Email</th>
            <th>Numara</th>
            <th>Maaş</th>
            <th>Çalıştığı Pozisyon</th> 
            <th></th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            
            <td>{{ employee.name }}</td>
            <td>{{ employee.surname }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.salary }}</td>
            <td>{{ employee.department }}</td>
            <td><a [routerLink]="['/employees', 'edit' , employee.id]">Düzenle</a></td>
           
              
          
            
        </tr>
    </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">Kişi Bulunamadı</p>
</div>
